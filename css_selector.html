<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTOR</title>

    <style>
        /* the class */
        .redcolor {
            color: black;

             background-color: red;
                  }
        
        /* the id */
         #p
         {
             border: 3px solid yellow;
         }        
         
         /* the id 2 */

         #colortext {
             color: blue;
         }
    </style>
</head>
<body>
    <h1>CSS SELECTOR</h1>
    <br>
    <p id="p">This is a CSS selector </p>
    <p class="redcolor">This is a CSS selector </p>
    <p id="colortext">This is a CSS selector</p>
    <b>end</b>
</body>
</html>
