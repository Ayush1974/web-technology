<title>list and table</title>
</head>
<body>
<!--list-->
<div>

    <li> Instagram: <a href="http://www.instagram.com">link3</a></li>
</ol>

<ul type="square">

    <li> Facebook: <a href="http://www.facebook.com">link2</a></li>

</div>
